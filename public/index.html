<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>pastForm</title>

  <!-- Bootstrap -->
  <link href="assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body ng-controller="myCtrl">
  <div class="container text-center">
    <button class="btn btn-success hidden-lg" ng-click="lateral = !lateral">Menu</button>
    <h1>Irregular Verbs List</h1>
    <div class="row">
      <div class="col-lg-8">
      </form>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>
              Base Form
            </th>
            <th>
              Past Form
            </th>
            <th>
              Past Participle
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="i in irregularVerbs">
            <td>
              <input ng-show="i.base.writed!==empty" type="text" ng-model="i.base.writed" class="form-control"
              uib-tooltip="{{i.base.status==true?'Correct':'Wrong'}}"
              tooltip-placement="left"
              tooltip-is-open= "i.base.status"
              tooltip-trigger= "none"
              ng-keyup="correction(i.base)"/>
              {{i.base[0]}}
            </td>
            <td>
              <input ng-show="i.pastSimple.writed!==empty" type="text" ng-model="i.pastSimple.writed" class="form-control"
              uib-tooltip="{{i.pastSimple.status==true?'Correct':'Wrong'}}"
              tooltip-placement="left"
              tooltip-is-open= "i.pastSimple.status"
              tooltip-trigger= "none"
              ng-keyup="correction(i.pastSimple)"/>
              {{i.pastSimple[0]}}
            </td>
            <td>
              <input ng-show="i.pastParticiple.writed!==empty" type="text" ng-model="i.pastParticiple.writed" class="form-control"
              uib-tooltip="{{i.pastParticiple.status==true?'Correct':'Wrong'}}"
              tooltip-placement="right"
              tooltip-is-open= "i.pastParticiple.status"
              tooltip-trigger= "none"
              ng-keyup="correction(i.pastParticiple)"/>
              {{i.pastParticiple[0]}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-4 hidden-sm hidden-xs hidden-md">
      <button type="button" class="btn btn-danger btn-lg btn-block" ng-click="sortVerbs()">Sort</button>
      <br />
      <div class="fix">
        <button class="btn btn-primary" type="button" ng-repeat="s in sortedWords">
          {{s.text}}
        </button>
      </div>
    </div>
    <div class="lateral" ng-show="lateral">
      <button class="btn btn-default pull-right" ng-click="lateral = !lateral">Close</button>
      <button type="button" class="btn btn-danger btn-lg btn-block" ng-click="sortVerbs()">Sort</button>
      <div>
        <button class="btn btn-primary" type="button" ng-repeat="s in sortedWords">
          {{s.text}}
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>

<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>

<script src="app.js"></script>
</body>
</html>
